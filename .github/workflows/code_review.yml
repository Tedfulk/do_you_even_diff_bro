name: Code Review by GPT-4

on:
  pull_request:
    branches: [main]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Install Dependencies
        run: |
          poetry install
      - name: Run Flake8 Linting
        run: |
          poetry run flake8 .

      - name: Run Mypy Type Check
        run: |
          poetry run mypy .

      - name: Get Changed Hunks
        run: |
          # Install unidiff
          poetry add unidiff
          # Use unidiff to get differences
          # This command would need to be crafted to get diffs between feature and main branches
          git diff main...${{ github.head_ref }} > diff.patch
          # The following python script should read the diff.patch file and process it
          python get_diff_hunks.py

      - name: Code Review with GPT-4
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          poetry run python review_with_gpt4.py

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            "Code Review Results:\n\n${{ steps.review.outputs.results }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
